<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }

        form sup {
            color: red;
        }
        textarea{
            resize: none;
            width: 150px;
        }
        .form-registration{
            border: 3px solid lightseagreen;
            width: 30%;
            border-radius: 20px;
            padding: 50px;
        }
        input[type="text"]{
            background: lightcyan;
            border: 2px solid lightseagreen;
            border-radius: 2px;
            color: cornflowerblue;
            font-family: sans-serif;
        }
        input[type="text"]::placeholder{
            color: white;
        }
        input[type="text"]:focus{
            outline: 2px solid lightgreen;
        }
    </style>
</head>
<body>
<form class="form-registration">
    <label for="name">Введіть своє ім'я</label>
    <input type="text" name="name" id="name" placeholder="Anna" required> <sup>*</sup>

    <label for="email">Введіть свій email</label>
    <input type="email" name="email" id="email" placeholder="example@gmail.com" required> <sup>*</sup>

    <label for="password">Введіть свій пароль</label>
    <input type="password" name="password" id="password" placeholder="qwerty" required> <sup>*</sup>

    <label for="age">Введіть свій вік</label>
    <input type="number" name="age" id="age" min="18" max="99">

    <!--------------------------- Чек-бокси та радіобокси ------------------------------>

    <label>Стать</label>
    <label><input type="radio" name="gender" value="male"> Чоловіча</label>
    <label><input type="radio" name="gender" value="female"> Жіноча</label>

    <label>
        <input type="checkbox" name="newsletter"> Підписатись на новини
    </label>

    <!--------------------------- Випадаючий список ------------------------------>

    <label for="lorem">Країна</label>
    <select id="lorem">
        <option value="">Оберіть країну</option>
        <option value="ua">Україна</option>
        <option value="usa">США</option>
        <option value="ca">Канада</option>
        <option value="uk">Великобританія</option>
    </select>


    <label for="phone"></label>
    <select id="phone">
        <optgroup label="Apple">
            <option value="x">IPhone X</option>
            <option value="xr">IPhone XR</option>
            <option value="xs">IPhone XS</option>
        </optgroup>
        <optgroup label="Samsung">
            <option value="x">IPhone X</option>
            <option value="xr">IPhone XR</option>
            <option value="xs">IPhone XS</option>
        </optgroup>
    </select>

    <!--------------------------- Додаємо коментар ------------------------------>

    <label for="comment">Напишіть коментар</label>
    <textarea id="comment" rows="4" cols="30">
    </textarea>

    <!--------------------------- Кнопка "Надіслати" та "Скинути" ------------------------------>

    <div>
        <input type="submit" value="Надіслати">
        <input type="reset" value="Скинути">
    </div>

</form>
</body>
</html>
